	<script>
		id = document.getElementById("texte");
var vers = ['<p>','J\'attends tous les jours tes messages<br>'];
vers.push('Chaque jour je compte les heures<br>');
vers.push('		Pour des coucou ou des massages<br>');
vers.push('		Chaque heure tu réchauffes mon coeur.','</p>');

vers.push('<p>','J\'attends le weekend toute la semaine<br>');
vers.push('		Car tu es ma thérapie quotidienne<br>');
vers.push('		Quand je pense à toi et à ton corps<br>');
vers.push('		Je me dis que c\'est bien toi que j\'adore.','</p>');

vers.push('<p>','J\'aimerais tellement t\'avoir près de moi<br>');
vers.push('		Que tu me remplisses d\'émoi<br>');
vers.push('		Chill avec du jazz en musique<br>');
vers.push('		Nos corps chanterions en chœur<br>');
vers.push('		Et je voudrais que dans ton cœur<br>');
vers.push('		Résonnent mes 3 mots magiques.','</p>');
var html = "";
var animation = 1;
for (var i = 0; i < vers.length; ++i) {
  if (vers[i] == '<p>'  || vers[i] == '</p>') {
    html += vers[i];
  } else {
    html += '<span class ="vers" style="  -webkit-animation: text-focus-in 2s'+animation*2+'s ease both;animation: text-focus-in 2s '+animation*2+'s ease both;">';
    html += vers[i];
    html += '</span>';
    animation++;
  }
}
texte.innerHTML = html;
